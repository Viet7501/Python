<!DOCTYPE html>
<html lang="en">
<body style="background-color: #1A233A">
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
body{
    margin: 0;
    padding: 0;
    font: 400 .875rem 'Open Sans', sans-serif;
    color: #bcd0f7;
    background: #1A233A;
    position: relative;
    height: 100%;
}
</style>

<head>
    <meta charset="utf-8">
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

{% if orders %}
    <h1 style="color: #bcd0f7"> <strong> Order</strong></h1>
    <table class="table table-hover" style="color: #bcd0f7">
        <tr>
            <th>Id</th>
            <th>Customer</th>
            <th>Purchase Date</th>
            <th>Status</th>
            <th>Delivery Date</th>
            <th>Employee</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td><a href="{% url 'sale_management:order_detail' order.id %}">{{ order.id }}</a></td>
            <td>{{ order.customer }}</td>
            <td>{{ order.purchase_at }}</td>
            <td>{{ order.status_str }}</td>
            <td>{{ order.deliver_at }}</td>
            <td>{{ order.employee }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <h1>No order are available</h1>
{% endif %}


</body>
</html>
