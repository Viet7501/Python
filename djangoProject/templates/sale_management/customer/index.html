{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'sale_management/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<body style="background-color: #1A233A">

<head>
    <meta charset="utf-8">
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

{% if customers %}
    <h1 style="color: #bcd0f7"> <strong>Customer</strong></h1>
    <table class="table table-hover" style="color: #bcd0f7">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Contact name</th>
            <th>Address</th>
        </tr>
    </thead>
        {% for customer in customers %}
        <tr>
            <td><a href="{% url 'sale_management:customer_detail' customer.id %}">{{ customer.id }}</a></td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.contact_name }}</td>
            <td>{{ customer.address }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <h1 style="color: #bcd0f7">Haven't got any customer yet</h1>
{% endif %}


</body>
</html>
