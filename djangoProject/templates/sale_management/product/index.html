{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'sale_management/style.css' %}">

<!DOCTYPE html>
<html lang="en">
<body style="background-color: #1A233A">


<head>
    <meta charset="utf-8">
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

{% if product_list %}
    <h1 style="color: #bcd0f7"><strong> Product</strong></h1>
    <table class="table table-hover" style="color: #bcd0f7">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price ($)</th>
            <th>Quantity</th>
        </tr>
        {% for product in product_list %}
        <tr>
            <td><a href="{% url 'sale_management:product_detail' product.id %}">{{ product.id }}</a></td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <h1 style="color: #bcd0f7">No item are available</h1>
{% endif %}


</body>
</html>
